<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Library Management System</h1>
        <div id="auth-section">
            <div id="register-section">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Name</label>
                        <input type="text" class="form-control" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" class="form-control" id="register-email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div id="login-section" class="mt-4">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" class="form-control" id="login-email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        <div id="main-section" class="mt-5" style="display: none;">
            <h2>Welcome, <span id="user-name"></span></h2>
            <div class="mt-4">
                <h3>Create Book</h3>
                <form id="create-book-form">
                    <div class="form-group">
                        <label for="book-title">Title</label>
                        <input type="text" class="form-control" id="book-title" required>
                    </div>
                    <div class="form-group">
                        <label for="book-author">Author</label>
                        <input type="text" class="form-control" id="book-author" required>
                    </div>
                    <div class="form-group">
                        <label for="book-isbn">ISBN</label>
                        <input type="text" class="form-control" id="book-isbn" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Book</button>
                </form>
            </div>
            <div class="mt-4">
                <h3>Create Loan</h3>
                <form id="create-loan-form">
                    <div class="form-group">
                        <label for="loan-book-id">Book ID</label>
                        <input type="number" class="form-control" id="loan-book-id" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Loan</button>
                </form>
            </div>
            <div class="mt-4">
                <h3>Return Book</h3>
                <form id="return-loan-form">
                    <div class="form-group">
                        <label for="return-loan-id">Loan ID</label>
                        <input type="number" class="form-control" id="return-loan-id" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Return Book</button>
                </form>
            </div>
            <div class="mt-4">
                <h3>All Books</h3>
                <ul id="books-list" class="list-group"></ul>
            </div>
            <div class="mt-4">
                <h3>All Members</h3>
                <ul id="members-list" class="list-group"></ul>
            </div>
            <div class="mt-4">
                <h3>All Loans</h3>
                <ul id="loans-list" class="list-group"></ul>
            </div>
            <div class="mt-4">
                <h3>My Loans</h3>
                <ul id="my-loans-list" class="list-group"></ul>
            </div>
            <button id="logout-button" class="btn btn-danger mt-5">Logout</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
